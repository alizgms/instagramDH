<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet " href="/css/registro.css ">
    <title> Registre-se </title>
</head>

<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="/media/img/banner-login.png" alt="celular">
            <p><b>Cadastre-se para ver fotos dos seus amigos</b></p>
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="/media/img/logo.png" class="logo" alt="logo instagram">
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha">
                <button type="submit">Cadastre-se</button>

                <div class="politica"> 
                    Ao se cadastrar, você concorda com nossos <strong>Termos, Políticas de Dados e Políticas de Cookies</strong>
                </div>
               

            </div>
            <div class="group">
                <p class="have-account">Tem uma conta?</p>
                <p class="have-account">
                    <span class="link-blue">Conecte-se</span>
                </p>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
