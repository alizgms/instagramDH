<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/post.css ">
    <title>Instagram</title>
</head>

<body>

    <header>
        <div>
            <img src="/media/img/eu.jpg" alt="foto de perfil">
            <a href="https://www.instagram.com/alizgms/">alizgms</a>
        </div>

        <img src="/media/img/icons/more-horizontal.svg" alt="more-horizontal">
    </header>

    <section class="foto">
        <img src="/media/img/publication_example.jpg" alt="post do instagram">
    </section>

    <section class="interacoes">

        <div class="reacoes">
            <div>
                <img src="/media/img/icons/heart.svg" alt="coração de dar like">
                <img src="/media/img/icons/message-circle.svg" alt="icone de mensagem">
                <img src="/media/img/icons/send.svg" alt="icone de encaminhar">
            </div>
            <img src="/media/img/icons/star.svg" alt="icone de salvar">
        </div>

        <div class="curtiu">
            <img src="/media/img/user.jpg" alt="foto da pessoa que curtiu">
            <p>Liked by <b>pollyannams</b></p>
        </div>

        <div class="descricao">
            <p><b>alizgms</b> tava muito gostoso! #delicia</p>
        </div>

        <div class="comentario">
            <p><b>cirodasilva</b> queria experimentar</p>
            <img src="/media/img/icons/heart.svg" alt="like">
        </div>

        <div class="comentario">
            <p><b>jacquin</b> Voc é verrgonh da profision</p>
            <img src="/media/img/icons/heart.svg" alt="like">
        </div>

        <div class="tempo">
            <p>1 DAY AGO</p>
        </div>
    </section>

</body>

</html>
